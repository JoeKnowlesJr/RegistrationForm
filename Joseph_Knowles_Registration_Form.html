<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>
            Register
        </title>
    </head>

    <body>

        <form>
            <p>My Registration Form</p>
            <table>
                <tr>
                    <td><label for="first_name">First Name:</label></td>
                    <td><input type="text" id="first_name" name="first_name"></td>
                </tr>
                <tr>
                    <td><label for="last_name">Last Name:</label></td>
                    <td><input type="text" id="last_name" name="last_name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="pw_confirm">Password Confirmation:</label></td>
                    <td><input type="password" id="pw_confirm" name="password_confirmation"></td>
                </tr>
                <tr>
                    <td><label for="bday">DOB:</label></td>
                    <td><input type="date" id="bday" name="bday"></td>
                </tr>

            </table>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">

            <p>A short description about yourself:</p>
            <textarea name="description"></textarea>
            <br />
            <br />
            <label for="lang">Your favorite language </label>
            <select name="lang" id="lang">
                <option value="cplusplus">C++</option>
                <option value="csharp">C#</option>
                <option value="java">Java</option>
            </select>
            <br/>
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
